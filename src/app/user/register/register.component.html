<div class="container">
  <form [formGroup]="form" (ngSubmit)="register()">
    <fieldset class="w-50 m-auto pt-5">

      <h2>Register</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          autocomplete="username"
          placeholder="john"
          formControlName="username"
        />
        <ng-container *ngIf="form.get('username')?.touched">
          <p class="error" *ngIf="form.get('username')?.errors?.['required']">
            Username is required!
          </p>
          <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
            Username must be at least 5 characters!
          </p>
        </ng-container>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="john.doe@gmail.com"
          autocomplete="email"
          formControlName="email"
        />
        <ng-container *ngIf="form.get('email')?.touched">
          <p class="error" *ngIf="form.get('email')?.errors?.['required']">
            Email is required!
          </p>
          <p class="error" *ngIf="form.get('email')?.errors?.['email']">
            Email is not valid!
          </p>
        </ng-container>
      </div>

      <ng-container formGroupName="passGroup">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="******"
            autocomplete="password"
            formControlName="password"
          />
        </div>

        <ng-container *ngIf="passGroup?.get('password')?.touched">
          <p class="error" *ngIf="passGroup?.get('password')?.errors?.['required']">
            Password is required!
          </p>
          <p class="error" *ngIf="passGroup?.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters!
          </p>
        </ng-container>


        <div class="mb-3">
          <label for="rePassword" class="form-label">Repeat password</label>
          <input
            type="password"
            name="rePassword"
            id="rePassword"
            class="form-control"
            placeholder="******"
            autocomplete="password"
            formControlName="rePassword"
          />
        </div>

        <ng-container *ngIf="passGroup?.get('rePassword')?.touched">
          <p class="error" *ngIf="passGroup?.errors?.['matchPasswordsValidator'] ||
            passGroup?.get('rePassword')?.errors?.['required']">
            Repeat Password does not match password!
          </p>
        </ng-container>
      </ng-container>

      <button
        [disabled]="form.invalid" [style]="{ backgroundColor: form.invalid ? 'grey' : 'blue' }"
        class="btn btn-primary">Create Account
      </button>
      <ng-container>
        <p class="error" *ngIf="registerFailed">
          A user with the same email exist!
        </p>
      </ng-container>
      <p class="text-center">
        Have an account?
        <a routerLink="/login">Login</a>
      </p>
    </fieldset>
  </form>
</div>
