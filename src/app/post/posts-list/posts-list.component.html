<div class="d-flex justify-content-center mt-5">
  <app-loader *ngIf="isLoading"></app-loader>
</div>
<div *ngIf="filteredPosts && filteredPosts.length > 0; else noPosts" class="container pb-5">
  <div *ngFor="let post of filteredPosts" class="card mt-5 mb-5">
    <img src="{{post.imgUrl}}"
         class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.description | shorten: 150 }}</p>
      <p class="card-text">{{ post.price }}</p>
      <p class="card-text"><small class="text-body-secondary">{{ post.timeSinceCreation }}</small></p>
      <p class="d-flex justify-content-center"><a [routerLink]="post._id" class="btn btn-secondary">Read more</a></p>
    </div>
  </div>
</div>
<ng-template #noPosts><p class="alert alert-warning mt-5">No posts found.</p></ng-template>
