<div *ngIf="posts && posts.length > 0; else noPosts" class="container pb-5">
  <div *ngFor="let post of posts" class="card mt-5 mb-5">
    <img src="{{post.imgUrl}}"
         class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.description}}</p>
      <p class="card-text"><small class="text-body-secondary">{{post.timeSinceCreation}}</small></p>
      <a [routerLink]="post._id" class="normal">
        <h2>{{ post._id }}</h2>
      </a>
    </div>
  </div>
</div>
<ng-template #noPosts><p class="alert alert-warning mt-5">No posts found.</p></ng-template>
