<div class="card mt-5 mb-5">
  <img src="{{post.imgUrl}}"
       class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.description}}</p>
    <p class="card-text"><small class="text-body-secondary">{{post.created_at}}</small></p>
  </div>
</div>
